<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <main>
        <section class="section-login">
            <img src="image/JUBOX-logo.png" alt="#" class="img-logo">
            <form>
                <div class="login-form">
                    <label>Username</label>
                    <div class="input-form">
                        <input class="login-input" type="email" placeholder="Enter your username">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="login-form">
                    <label>Password</label>
                    <div class="input-form">
                        <input class="login-input" type="password" placeholder="Enter your password">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
            
                <div class="opcpes">
                    <div class="lembrar-senha">
                        <label for="remember" class="remember">
                            <input type="checkbox" class="remember-input" id="remember" name="remember">
                            <span>Remember</span>
                        </label>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="#" class="link-redefinir-senha">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>

            <div class="mensagem">
                <p>Agilize seu trabalho com <span class="span-mensagem">automação!</span></p>
                <p class="frase-impactante"><span class="span-mensagem">JUBOX</span> sempre com você.</p>
            </div>
        </section>

    </main>
</body>
</html>
